name: fufuland

services:
  playit:
    image: ghcr.io/playit-cloud/playit-agent:latest
    platform: linux/amd64
    network_mode: host
    env_file:
      - .env
    environment:
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      server:
        condition: service_healthy

  server:
    cpu_shares: 4096
    restart: no
    stdin_open: true
    tty: true
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fufuland-server
    ports:
      - 25565:25565
    volumes:
      - mc-data:/opt/minecraft/mc
      - ./server.properties:/opt/minecraft/mc/server.properties
    environment:
      - MEMORY_ALLOCATION=10G
    healthcheck:
      test: ["CMD", "mc-monitor", "status",
             "-host", "0.0.0.0", "-port", "25565"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

  backup:
    image: genevera/docker-pigz:latest
    profiles:
      - backup
    entrypoint: ["/bin/sh", "/script/backup.sh", "write"]
    volumes:
      - mc-data:/data:ro           # same named volume, read-only
      - ./.backups:/backup         # host folder that rclone will read from
      - ./backup.sh:/script/backup.sh:ro

  restore:
    image: busybox:latest
    profiles:
      - restore
    entrypoint: ["/bin/sh", "/script/backup.sh", "read"]
    volumes:
      - mc-data:/data          # restore target
      - ./.backups:/backup:ro # host backups folder, read-only
      - ./backup.sh:/script/backup.sh:ro

volumes:
  mc-data:
